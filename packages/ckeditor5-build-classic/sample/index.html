<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="editor">
	<h2>Sample</h2>

	<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>

	<figure class="image">
		<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
	</figure>

	<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</div>

<script src="https://ckeditor.com/apps/ckfinder/3.4.5/ckfinder.js"></script>
<script src="../build/ckeditor.js"></script>
<script>
	ClassicEditor.create( document.querySelector( '#editor' ), {
		toolbar: {
			// items: [
			// 	'undo',
			// 	'redo',
			// 	'heading',
			// 	'alignment',
			// 	'-',
			// 	'link',
			// 	'insertTable',
			// 	'uploadImage',
			// 	'imageInsert',
			// 	'mediaEmbed',
			// 	'cKFinder',
			// 	'|',
			// 	'bold',
			// 	'italic',
			// 	'underline',
			// 	'strikethrough',
			// 	'subscript',
			// 	'superscript',
			// 	'horizontalLine',
			// 	'blockQuote',

			// 	'outdent',
			// 	'indent',

			// 	'fontBackgroundColor',
			// 	'fontColor',
			// 	'fontSize',
			// 	'fontFamily',

			// 	'bulletedList',
			// 	'numberedList',
			// 	'todoList',

			// 	'MathType',
			// 	'ChemType',
			// 	'specialCharacters',
			// 	'code',
			// 	'codeBlock',
			// 	'htmlEmbed',
			// 	'pageBreak',
			// ],
			shouldNotGroupWhenFull: true,
			// viewportTopOffset: window.getViewportTopOffsetConfig()
		},
		mathTypeParameters : {
            serviceProviderProperties : {
                URI : 'http://localhost/demo/math_type',
                server : 'php'
            }
		},
		simpleUpload: {
			// The URL that the images are uploaded to.
			uploadUrl: 'http://example.com',

			// Enable the XMLHttpRequest.withCredentials property.
			withCredentials: false,

			// Headers sent along with the XMLHttpRequest to the upload server.
			// headers: {
			// 	'X-CSRF-TOKEN': 'CSRF-Token',
			// 	Authorization: 'Bearer <JSON Web Token>'
			// }
		}
		// ckfinder: {
		// 	// Open the file manager in the pop-up window.
		// 	openerMethod: 'popup'
		// }
	})
		.then( editor => {
			window.editor = editor;
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

</body>
</html>
